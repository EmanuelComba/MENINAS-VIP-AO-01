<!DOCTYPE html>
<html lang="pt-AO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FINALIZAR PAGAMENTO</title>

<style>
  body {
    font-family: Sora, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
  }

  .timer-box {
    background: red;
    color: white;
    padding: 20px 20px 30px;
    text-align: center;
    font-weight: bold;
    border-radius: 10px;
  }

  .timer-title {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .timer-count {
    font-size: 36px;
  }

  /* CAIXA COMPLETA VERDE */
  .secure-box {
    margin-top: 12px;
    background: #2ecc71;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
  }

  /* IMAGEM ABAIXO DA CAIXA VERDE */
  .image-box {
    margin-top: 20px;
    text-align: center;
  }

  .image-box img {
    max-width: 100%;
    border-radius: 10px;
  }

  iframe {
    width: 100%;
    height: 800px;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
    background: #fff;
  }
</style>
</head>

<body>
<div class="container">

  <!-- CONTADOR -->
  <div class="timer-box">
    <div class="timer-title">ESSA OFERTA EXPIRA EM:</div>
    <div class="timer-count" id="countdown">15:00</div>
  </div>

  <!-- IMAGEM ABAIXO DA CAIXA VERDE -->
  <div class="image-box">
    <img src="7XZ3L5dlqIs8.png">
  </div>

  <!-- CHECKOUT ORIGINAL -->
  <iframe src="https://www.kintu.org/product/b2b3b4aa-ac9b-4920-9f6f-b9775b9f17cd"></iframe>

</div>

<script>
  const countdownElement = document.getElementById("countdown");

  // Tempo total: 15 minutos
  const totalTime = 15 * 60;

  // Verifica se já existe o fim da oferta salvo
  let endTime = localStorage.getItem("offer_end_time");

  // Se não existir, define agora
  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
