<style>
  .player-wrapper {
    max-width: 600px;
    margin: 20px auto;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
  }

  .player-wrapper .video-container {
    position: relative;
    width: 100%;

  }

  .player-wrapper video {
    position: absolute;
    top: 0;
    left: 0;

    height: 100%;
    object-fit: cover;
  }

  /* FAKEBAR no topo */
  .fakebar {
    position: absolute;
    top: 0;
    left: 0;

    width: 100%;
    background-color: #674EA7;
    opacity: 0.8;

  /* CONTROLLER inferior */
  .controller {
    position: absolute;
    bottom: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px 0;
    pointer-events: none; /* desabilita interação */
  }

  .smallplay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: none;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 15;
    pointer-events: all;
  }

  .smallplay svg {
    fill: white;
    width: 30px;
    height: 30px;
  }

  /* Resume overlay */
  .resume-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(103,78,167,0.8);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-weight: bold;

  }

  .resume-overlay button {
    margin-top: 10px;
    padding: 8px 12px;
    background: #fff;
    color: #674EA7;
    border: none;
    border-radius: 5px;

</style>

<div class="player-wrapper">

    <video id="video" poster="https://cdn.converteai.net/277549df-b872-4a73-b88d-e9e37f9f6b32/6929df81cfa33c2e0a9c6937/poster.jpg" playsinline webkit-playsinline controlslist="nodownload" preload="metadata"></video>

    <!-- BOTÃO SMALL PLAY -->

    </button>

      Você já começou a assistir esse vídeo

        <button id="restartBtn">Assistir do início?</button>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
<script>
  const video = document.getElementById('video');
  const url = 'https://cdn.converteai.net/277549df-b872-4a73-b88d-e9e37f9f6b32/6929df81cfa33c2e0a9c6937/video_0.m3u8';
  const smallPlay = document.getElementById('smallplay');
  const resumeOverlay = document.getElementById('resumeOverlay');
  const continueBtn = document.getElementById('continueBtn');
  const restartBtn = document.getElementById('restartBtn');

  // CONFIGURAÇÃO HLS
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }

  // CONTROLE DO SMALLPLAY
  smallPlay.addEventListener('click', () => {
    video.play();
    smallPlay.style.display = 'none';
  });

  // RESUME (salva último tempo assistido)
  const savedTime = localStorage.getItem('videoTime') || 0;
  if(savedTime > 0){
    resumeOverlay.style.display = 'flex';
  }

  continueBtn.addEventListener('click', () => {
    video.currentTime = savedTime;
    video.play();
    resumeOverlay.style.display = 'none';
    smallPlay.style.display = 'none';
  });

  restartBtn.addEventListener('click', () => {
    video.currentTime = 0;
    video.play();
    resumeOverlay.style.display = 'none';
    smallPlay.style.display = 'none';
  });

  // SALVAR TEMPO DE REPRODUÇÃO
  video.addEventListener('timeupdate', () => {
    localStorage.setItem('videoTime', video.currentTime);
  });

  // Mostrar smallplay se o vídeo está pausado no início
  video.addEventListener('pause', () => {
    if(video.currentTime < 1) smallPlay.style.display = 'flex';
  });

</script>


<!-- SCRIPT QUE PUXA O PLAYER -->

<script>
  const countdownElement = document.getElementById("countdown");

  const totalTime = 15 * 60;

  let endTime = localStorage.getItem("offer_end_time");

  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
